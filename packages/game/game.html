<template name="game">

    <p>
        <b style="font-weight: 700"> Black card: {{blankify blackCard.card}}</b>
    </p>

    <b style="font-weight: 600">Players cards ( {{player.name}} )</b>
    <ul>
        {{#each player.cards}}
            {{> card}}
        {{/each}}
    </ul>
    <p>
        <b>Selected cards:</b>
    </p>
    {{#each selectedCards}}
        {{> selectedCard}}
    {{/each}}
    <p>
        <b>SCORES:</b>
    </p>
    {{#each players}}
        <p>
            <b>{{this.name}} : {{this.score}}</b>
        </p>
    {{/each}}

    <button class="ui orange basic right floated fluid inverted button" id="exit">Exit game</button>
</template>

<template name="card">
    <li class="whiteCard">{{this}}</li>
</template>

<template name="selectedCard">
    <ul>
        {{#each this.whiteCards}}
            <li class="selectedCard">{{this}}</li>
        {{/each}}
    </ul>
    <button class="ui orange basic right floated fluid inverted button" id="vote" value="{{this._id}}">Vote {{this.votes}}</button>
</template>

<template name="score">
    <ul>
        {{#each this.whiteCards}}
            <li class="selectedCard">{{this}}</li>
        {{/each}}
    </ul>
</template>
