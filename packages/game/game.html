<template name="game">

    <div class="ui grid">
        <div class="row">
            <div class="five wide column">
                <p><b>SCORES:</b></p>
                {{#each players}}
                    <b>{{this.name}} : {{this.score}}</b>
                {{/each}}
            </div>
            <div class="eleven wide column">
                <div class="ui inverted segment" style="border: 1px solid white; margin: 10px;">
                    <b style="font-weight: 700">{{blankify blackCard.card}}</b>
                </div>

                <p><b>Selected cards:</b></p>

                <div class="ui list">
                    {{#each selectedCards}}
                        {{> selectedCard}}
                    {{/each}}
                </div>
            </div>
        </div>
        <div class="row">
            <b style="font-weight: 600">Players cards ( {{player.name}} )</b>

            <div class="sixteen wide column">
                <div class="ui horizontal list">
                    {{#each player.cards}}
                        {{> card}}
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

    <button class="ui orange basic right floated fluid inverted button" id="exit">Exit game</button>
</template>

<template name="card">

    <div class="item" style="color: black;">

        <div class="content">
            <div class="ui raised segment">
                <span class="whiteCard">{{this}}</span>
            </div>
        </div>

    </div>
</template>

<template name="selectedCard">
    <div class="item">
        <div class="ui inverted segment">
            <div class="ui horizontal list">
                {{#each this.whiteCards}}
                    {{> card}}
                {{/each}}
            </div>
            <button class="ui orange basic inverted button" id="vote" value="{{this._id}}">
                Vote {{this.votes}}</button>
        </div>
    </div>
</template>

<template name="score">
    <ul>
        {{#each this.whiteCards}}
            <li class="selectedCard">{{this}}</li>
        {{/each}}
    </ul>
</template>
