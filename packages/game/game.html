<template name="game">

    <div class="ui grid">
        <div class="row">
            <div class="sixteen wide column">
                <div style="border: 3px solid white; border-radius: 5px; max-width: 150px; padding: 5px">
                    <b style="font-weight: 700">{{blankify blackCard.card}}</b>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="sixteen wide column">
                <ul>
                    {{#each player.cards}}
                        {{> card}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>

    <b style="font-weight: 600">Players cards ( {{player.name}} )</b>

    <p>
        <b>Selected cards:</b>
    </p>
    {{#each selectedCards}}
        <p>
            <b>{{this.player}}</b>
        </p>
        {{> selectedCard}}
    {{/each}}
    <p>
        <b>SCORES:</b>
    </p>
    {{#each players}}
        <p>
            <b>{{this.name}} : {{this.score}}</b>
        </p>
    {{/each}}
    <button class="ui orange basic right floated fluid inverted button" id="end">End Round</button>
    <button class="ui orange basic right floated fluid inverted button" id="exit">Exit game</button>
</template>

<template name="card">
    <li style="border: 3px solid black; border-radius: 5px; max-width: 150px; padding: 5px; background-color: white; color: black">{{this}}</li>
</template>

<template name="selectedCard">
    <ul>
        {{#each this.whiteCards}}
            <li class="selectedCard">{{this}}</li>
        {{/each}}
    </ul>
    <button class="ui orange basic right floated fluid inverted button" id="vote" value="{{this._id}}">
        Vote {{this.votes}}</button>
</template>

<template name="score">
    <ul>
        {{#each this.whiteCards}}
            <li class="selectedCard">{{this}}</li>
        {{/each}}
    </ul>
</template>
