<template name="game">

    <div class="ui grid">
        <div class="row">
            <div class="sixteen wide column">
                <div class="ui inverted segment" style="border: 1px solid white; margin: 10px;">
                    <b style="font-weight: 700">{{blankify blackCard.card}}</b>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="sixteen wide column">
                <div class="ui horizontal list">
                    {{#each player.cards}}
                        {{> card}}
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

    <b style="font-weight: 600">Players cards ( {{player.name}} )</b>

    <p>
        <b>Selected cards:</b>
    </p>
    {{#each selectedCards}}
        {{> selectedCard}}
    {{/each}}
    <p>
        <b>SCORES:</b>
    </p>
    {{#each players}}
        <p>
            <b>{{this.name}} : {{this.score}}</b>
        </p>
    {{/each}}

    <button class="ui orange basic right floated fluid inverted button" id="exit">Exit game</button>
</template>

<template name="card">

    <div class="item" style="color: black;">

        <div class="content whiteCard">
            <div class="ui raised segment">
                <span>{{this}}</span>
            </div>
        </div>

    </div>
</template>

<template name="selectedCard">
    <ul>
        {{#each this.whiteCards}}
            <li class="selectedCard">{{this}}</li>
        {{/each}}
    </ul>
    <button class="ui orange basic right floated fluid inverted button" id="vote" value="{{this._id}}">
        Vote {{this.votes}}</button>
</template>

<template name="score">
    <ul>
        {{#each this.whiteCards}}
            <li class="selectedCard">{{this}}</li>
        {{/each}}
    </ul>
</template>
