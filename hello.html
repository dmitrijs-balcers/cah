<head>
  <title>Cards Against Humanity</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">

    <div class="">

        <div class="three wide column">{{userName}}</div>
        <div class="three wide column">{{blackCard.text}}</div>
    </div>

    <div class="ui stackable grid">
        {{#each whiteCard}}
          {{> card}}
        {{/each}}
    </div>
</template>

<template name="card">
    <div class="three wide column">{{text}}</div>
</template>
